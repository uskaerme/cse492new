{% extends 'network/base.html' %}

{% load bootstrap %}

{% block title %}Sign in{% endblock %}

{% block body_block %}
    <div class="container">
        <form id="login_form" method="post" action="/network/login/">
            {% csrf_token %}
            {{form|bootstrap}}
            <div class="form-group">
                <button type="submit" class="btn btn-sample btn-sm ">Sign In</button>
            </div>
        </form>
    </div>
{% endblock %}
