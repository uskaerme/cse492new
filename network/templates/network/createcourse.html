{% extends 'network/base.html' %}

{% load bootstrap %}

{% block title %}New course{% endblock %}

{% block body_block %}
    <div class="container">
        <form id="form" method="post" action="/network/register/course/" enctype="multipart/form-data">
            {% csrf_token %}
            {{c_form|bootstrap}}
            <div class="form-group">
                <button type="submit" class="btn btn-sample btn-sm ">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
